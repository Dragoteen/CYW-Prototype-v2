<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scanner Médaillon Yo-kai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    img {
      max-width: 150px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Scanner Médaillon Yo-kai</h1>

  <button id="takePhotoBtn">Prendre une photo</button>
  <button id="choosePhotoBtn">Choisir dans la galerie</button>

  <!-- Input cachés -->
  <input type="file" accept="image/*" capture="environment" id="takePhotoInput" style="display:none" />
  <input type="file" accept="image/*" id="choosePhotoInput" style="display:none" />

  <div id="result"></div>

  <script src="https://unpkg.com/html5-qrcode@2.3.9/minified/html5-qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
