<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scanner QR Code</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    canvas { margin-top: 10px; border: 1px solid #ccc; max-width: 100%; display: none; }
    #message { margin-top: 10px; font-weight: bold; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #card {
      display: none;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: left;
      color: #000;
    }
    #card img {
      max-width: 100px;
      margin: 10px 5px;
    }
    .label {
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
    .info-section {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Scanner un QR Code</h1>

  <button onclick="document.getElementById('file-camera').click()">üì∑ Prendre une photo</button>
  <button onclick="document.getElementById('file-gallery').click()">üñºÔ∏è Choisir une photo</button>

  <input type="file" accept="image/*" capture="environment" id="file-camera" style="display:none" />
  <input type="file" accept="image/*" id="file-gallery" style="display:none" />

  <canvas id="canvas"></canvas>
  <div id="message">Aucune analyse en cours.</div>
  <div id="code_unique_texte"></div>
  <div id="card"></div>

  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
  <script>
    const fileInputs = [document.getElementById("file-camera"), document.getElementById("file-gallery")];
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const message = document.getElementById("message");
    const codeUniqueTexte = document.getElementById("code_unique_texte");
    const card = document.getElementById("card");

    const typeColors = {
      "normal": "#ccc",
      "z": "#5cb85c",
      "classique": "#b22222",
      "u": "#5cb85c",
      "m√©rican": "#cc3333",
      "blaster": "#111",
      "r√™ve": "casino",
      "tr√©sor": "#a87c4f"
    };

    fileInputs.forEach(input => {
      input.addEventListener("change", event => {
        const file = event.target.files[0];
        if (!file) return;

        message.textContent = "Chargement de l'image...";
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.style.display = "block";
          message.textContent = "Analyse en cours...";
          card.style.display = "none";
          codeUniqueTexte.textContent = "";

          try {
            const luminanceSource = new ZXing.HTMLCanvasElementLuminanceSource(canvas);
            const binarizer = new ZXing.GlobalHistogramBinarizer(luminanceSource);
            const binaryBitmap = new ZXing.BinaryBitmap(binarizer);
            const reader = new ZXing.MultiFormatReader();
            const result = reader.decode(binaryBitmap);
            const code = result.getText();
            const code_unique = code.replace(/http:\/\/yw\.b-boys\.jp\//i, "");

            message.textContent = "‚úÖ QR Code d√©tect√© : " + code;
            codeUniqueTexte.textContent = "Code Unique : " + code_unique;
            message.textContent = "Chargement des donn√©es...";

            fetch("https://api.sheety.co/d7cbcb1c41ac163fbaff577fe727b2bd/collectionYoKaiWatchJp/medaillons")
              .then(res => res.json())
              .then(data => {
                const medaillon = data.medaillons.find(m => m.codeUnique === code_unique);
                if (medaillon) {
                  const typeOriginal = medaillon.typeMedaillon?.trim() || "";
                  const typeCouleur = typeOriginal.toLowerCase();

                  if (typeCouleur === "r√™ve") {
                    card.style.background = "radial-gradient(circle at center, #ffd700, #cc0000)";
                    card.style.border = "3px solid #111";
                    card.style.boxShadow = "0 0 20px rgba(0,0,0,0.5)";
                  } else {
                    card.style.background = typeColors[typeCouleur] || "#eee";
                    card.style.border = "2px solid #444";
                    card.style.boxShadow = "0 0 10px rgba(0,0,0,0.1)";
                  }

                  // Traitement retour √† la ligne pour la nourriture pr√©f√©r√©e
                  const nourriture = (medaillon.nourriturePr√©f√©r√©eYokai || "").replace(/YW1\s*:/g, "<br>YW1 :").replace(/YW2\+\s*:/g, "<br>YW2+ :").replace(/^<br>/, "");

                  card.innerHTML = `
                    <div class="info-section"><span class="label">Nom :</span><br>${medaillon.nomYokai}</div>
                    <div class="info-section"><span class="label">Tribu :</span><br>${medaillon.tribuYokai}</div>
                    <div class="info-section"><span class="label">Rang :</span><br>${medaillon.rangYokai}</div>
                    <div class="info-section"><span class="label">Type :</span><br>${typeOriginal}</div>
                    <div class="info-section"><span class="label">R√¥le :</span><br>${medaillon.r√¥leYokai}</div>
                    <div class="info-section"><span class="label">√âl√©ment :</span><br>${medaillon.√©l√©mentYokai}</div>
                    <div class="info-section"><span class="label">Premi√®re apparition :</span><br>${medaillon.premi√®reApparitionYokai}</div>
                    <div class="info-section"><span class="label">Nourriture pr√©f√©r√©e :</span><br>${nourriture}</div>
                    <div style="margin-top:10px;">
                      <img src="${medaillon.imageMedaillon}" alt="M√©daillon">
                      <img src="${medaillon.imageYokai}" alt="Yo-kai">
                    </div>
                  `;
                  card.style.display = "block";
                  message.textContent = "‚úÖ M√©daillon trouv√© !";
                } else {
                  card.innerHTML = "‚ùå M√©daillon non trouv√© dans la base de donn√©es.";
                  card.style.display = "block";
                  message.textContent = "";
                }
              })
              .catch(err => {
                console.error(err);
                card.innerHTML = "‚ùå Erreur de connexion √† la base de donn√©es.";
                card.style.display = "block";
                message.textContent = "";
              });

          } catch (e) {
            message.textContent = "‚ùå Aucun QR code d√©tect√©.";
            codeUniqueTexte.textContent = "";
          }
        };

        img.onerror = () => {
          message.textContent = "‚ùå Erreur de chargement de l'image.";
          codeUniqueTexte.textContent = "";
        };
        const reader = new FileReader();
        reader.onload = e => img.src = e.target.result;
        reader.readAsDataURL(file);
      });
    });
  </script>

</body>
</html>
